<!DOCTYPE html>
<html>

<head>
    <title>Login App</title>
    <link rel="stylesheet" type="text/css" href="jslogin.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/ef6aaa92b0.js" crossorigin="anonymous"></script>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta name="x-apple-disable-message-reformatting" />
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86" />
</head>

<body>
    <div class="app">
        <div class="bg"></div>

        <form>
            <header>
                <img src="https://utc.mx/wp-content/themes/utc/assets/images/logo-utc-v01.svg" />
            </header>

            <div class="inputs">
                <input type="text" name="" placeholder="username or email" />
                <input type="password" name="" placeholder="password" />

                <p class="light"><a href="#">Forgot password?</a></p>
            </div>
        </form>

        <footer>
            <button class="a"><i class="fa-brands fa-microsoft"></i>  Inicio de sesion Microsoft</button>
            <button>Continue</button>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </footer>
    </div>
</body>

</html>
